    <style>
        /* The modal (hidden by default) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.9); /* Black w/ opacity */
            padding-top: 60px;
        }

        /* Modal Content (Image) */
        .modal-content {
            margin: auto;
            display: block;
            width: 80%; /* Make it responsive */
            max-width: 700px;
            max-height: 80%; /* Limit the height */
        }

        /* Close button */
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        /* Press release section styling */
        .press-release-section {
            padding: 60px 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        .press-release-section h1 {
            font-size: 2.8rem;
            color: #2a4365;
            margin-bottom: 10px;
        }

        .press-release-section h2 {
            font-size: 1.5rem;
            color: #4a5568;
            margin-bottom: 25px;
        }

        /* Press release images grid layout */
        .press-release-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 30px 40px;
        }

        .press-release-images img {
            width: 100%;
            height: 300px; /* Set a fixed height */
            object-fit: cover; /* Ensure the image covers the area while maintaining aspect ratio */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer; /* Makes it look clickable */
        }

        .press-release-images img:hover {
            transform: scale(1.03); /* Slight zoom effect on hover */
        }

        .contact-button {
            background-color: #2b6cb0;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .contact-button:hover {
            background-color: #2c5282;
        }

        /* Vision section */
        .vision-images {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 30px 40px;
        }

        .vi img {
            width: 100%;
            height: 200px; /* Uniform height for all images */
            object-fit: cover; /* Ensures proper scaling */
            border-radius: 10px;
        }
    </style>
</head>

    <!-- Modal functionality -->
    <script>
        // Get the modal
        var modal = document.createElement("div");
        modal.id = "myModal";
        modal.classList.add("modal");
        document.body.appendChild(modal);

        // Create the modal image and close button
        var modalImg = document.createElement("img");
        modalImg.classList.add("modal-content");
        modalImg.id = "modalImage";
        modal.appendChild(modalImg);

        var closeBtn = document.createElement("span");
        closeBtn.classList.add("close");
        closeBtn.innerHTML = "&times;";
        modal.appendChild(closeBtn);

        // Function to open modal when image is clicked
        function openModal(img) {
            modal.style.display = "block";
            modalImg.src = img.src;
        }

        // When the user clicks on <span> (x), close the modal
        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        // Close the modal when clicked outside of the image
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
